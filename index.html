<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
  <header>
    <note-header title="Notes App"></note-header>
  </header>
  <search-bar></search-bar>
  <main>
    <div id="notes-list"></div>
    <form id="note-form">
      <input type="text" id="title" placeholder="Title" required>
      <textarea id="body" placeholder="Write your note here" required></textarea>
      <button type="submit">Add Note</button>
    </form>
  </main>
  <note-footer></note-footer>
  
  <script src="./component/footbar.js" defer></script>
  <script src="./component/seacrhbar.js" defer></script>
  <script src="./component/noteheader.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
